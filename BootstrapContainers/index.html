<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap Containers</title>
</head>

<body>
    <!-- Example 1-->
    <div class="container-sm" style="background-color: blueviolet; color: white;">
        Chihuahua
    </div>
    <div class="container-md" style="background-color: blueviolet; color: white">
        Papillón
    </div>
    <div class="container-lg" style="background-color: blueviolet; color: white">
        Shiba Inu
    </div>
    <div class="container-xl" style="background-color: blueviolet; color: white">
        Dálmata
    </div>
    <div class="container-xxl" style="background-color: blueviolet; color: white">
        Bobtail
    </div>
    <br>

    <!-- Example 2-->
    <div class="container" style="background-color: blueviolet; color: white;">
        Perritos
        <div class="row">
            <div class="col">
                Chihuahua
            </div>
            <div class="col">
                Chihuahua
            </div>
            <div class="col">
                Chihuahua
            </div>
            <div class="col">
                Chihuahua
            </div>
        </div>
    </div>
    <br>

    <!-- Example 3-->
    <div class="container" style="background-color: blueviolet; color: white;">
        Perritos
        <div class="row">
            <div class="col-6">
                Dálmata
            </div>
            <div class="col-3">
                Shiba Inu
            </div>
            <div class="col-3">
                Shiba Inu
            </div>
        </div>
    </div>
    <br>

    <!-- Example 4-->
    <div class="container" style="background-color: blueviolet; color: white;">
        Perritos
        <div class="row gx-3">
            <div class="col-sm-12 col-lg-6">
                <div style="background-color: rgb(221, 64, 215);">
                    Bobtail
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <div style="background-color: rgb(221, 64, 215);">
                    Bobtail
                </div>
            </div>
        </div>
    </div>
</body>

</html>
